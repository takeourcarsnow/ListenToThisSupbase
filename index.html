<!DOCTYPE html>
<html lang="en">
  <!-- style for #ascii-banner-mobile moved to css/components.css -->
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="twitter:image" content="https://TunedIn.space/assets/logo.png" />
    <meta name="theme-color" content="#0b0d10" />
  <title>TunedIn - Post Less. Feel More.</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/android-chrome-512x512.png">
    <link rel="shortcut icon" href="/favicon.ico">
  <!-- Dynamically load minified or source files based on environment -->
  <script>
    // If running on localhost or 127.0.0.1, use source files; otherwise, use minified
    const isLocal = /^(localhost|127\.|0\.0\.0\.)/.test(location.hostname);
    const cssFiles = [
      'base.css', 'layout.css', 'components.css', 'mobile_tabs.css', 'auth.css'
    ];
    const cssPath = isLocal ? '/css/' : '/dist/css/';
    cssFiles.forEach(f => {
      const l = document.createElement('link');
      l.rel = 'stylesheet';
      l.href = cssPath + f;
      document.head.appendChild(l);
    });
  </script>
  </head>
<body>
  <a class="sr-only" href="#app">Skip to content</a>
  <div class="wrap"></div>
  <noscript>
    <div class="notice warn">This app requires JavaScript.</div>
  </noscript>

  <!-- bcryptjs for password hashing in browser -->
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  <script>
    // Dynamically load JS files based on environment
    const jsPath = isLocal ? './js/core/' : './dist/js/core/';
    ['app.js', 'notifications_init.js'].forEach(f => {
      const s = document.createElement('script');
      s.type = 'module';
      s.src = jsPath + f;
      document.body.appendChild(s);
    });
  </script>
</body>
</body>
</html>
